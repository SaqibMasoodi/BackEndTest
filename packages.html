<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages & Dates | Wolf Adventure</title>
    <meta name="description"
        content="Discover our all-inclusive ski packages and seasonal dates for the perfect Gulmarg adventure.">
    <link rel="icon" type="image/png" href="assets/images/wolf.png">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Packages & Dates | Wolf Adventure">
    <meta property="og:description" content="Choose your perfect Gulmarg ski package.">
    <meta property="og:image" content="assets/images/logo.webp">

    <!-- Core Application -->
    <script type="module" src="assets/js/script.js"></script>
</head>

<body class="bg-slate-50 text-slate-600 antialiased selection:bg-alpine-blue selection:text-white">
    <div id="header-placeholder"></div>

    <header class="relative h-screen w-full overflow-hidden flex items-center justify-center bg-slate-900">
        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1605540436563-5bca919ae766?q=80&w=2069&auto=format&fit=crop"
                class="w-full h-full object-cover" alt="Skiing Adventure">
            <div class="absolute inset-0 z-10 bg-gradient-to-r from-sky-950/90 via-sky-900/60 to-slate-900/40"></div>
            <div class="absolute inset-0 z-10 bg-gradient-to-t from-slate-950 via-transparent to-transparent"></div>
        </div>

        <div class="relative z-20 w-full max-w-4xl px-6 text-center">
            <div class="fade-in-up">
                <div class="flex items-center justify-center gap-3 mb-6">
                    <span
                        class="inline-flex items-center justify-center w-2 h-2 rounded-full bg-emerald-400 animate-pulse shadow-[0_0_10px_rgba(52,211,153,0.8)]"></span>
                    <span class="text-emerald-400 text-[10px] font-bold uppercase tracking-[0.2em] font-mono">Season
                        2026 Open • Limited Slots</span>
                </div>
                <h1
                    class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter leading-[0.85] text-white mb-6 drop-shadow-2xl">
                    CHOOSE <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-emerald-400">YOUR
                        ADVENTURE</span>
                </h1>
                <p
                    class="text-slate-200 text-lg md:text-xl font-medium max-w-2xl mx-auto leading-relaxed drop-shadow-md mb-8">
                    From beginner lessons to expert backcountry expeditions. Curated packages for every skill level.
                </p>

                <!-- Inline Controls -->
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
                    <div class="bg-white/10 backdrop-blur-md p-1.5 rounded-xl flex border border-white/20">
                        <button onclick="setSport('ski')" id="btn-ski"
                            class="px-6 py-3 rounded-lg text-sm font-bold transition-all bg-white text-slate-900">Skiing</button>
                        <button onclick="setSport('board')" id="btn-board"
                            class="px-6 py-3 rounded-lg text-sm font-bold text-white/70 hover:text-white transition-all">Snowboarding</button>
                    </div>
                    <div
                        class="flex items-center gap-3 bg-white/10 backdrop-blur-md px-5 py-3 rounded-xl border border-white/20">
                        <span class="text-xs font-bold text-white/70 uppercase tracking-wider">Currency</span>
                        <select id="currency-selector" onchange="updateCurrency()"
                            class="bg-transparent text-sm font-black text-white focus:outline-none cursor-pointer border-none p-0 focus:ring-0">
                            <option value="INR" class="text-slate-900" selected>INR (₹)</option>
                            <option value="USD" class="text-slate-900">USD ($)</option>
                            <option value="EUR" class="text-slate-900">EUR (€)</option>
                        </select>
                    </div>
                </div>

                <a href="#packages-grid"
                    class="inline-block bg-gradient-to-r from-sky-400 to-emerald-400 text-slate-900 px-10 py-4 rounded-full font-black tracking-widest hover:scale-105 hover:shadow-lg hover:shadow-sky-500/50 transition-all duration-300">
                    VIEW PACKAGES
                </a>
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col w-full max-w-[1440px] mx-auto pt-12">
        <section id="packages-grid" class="w-full pb-16 px-4 md:px-10 relative group/scroll">
            <div id="packages-container"
                class="flex flex-wrap justify-center gap-6 pb-16 pt-8 px-4 items-start h-auto perspective-1000 max-w-[90%] xl:max-w-[80%] mx-auto">
                <!-- Packages will be rendered here by JavaScript -->
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <div id="modal-overlay"
        class="modal fixed inset-0 z-[60] bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4"
        onclick="closeModal()">
        <div class="modal-content bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden relative"
            onclick="event.stopPropagation()"><button onclick="closeModal()"
                class="absolute top-4 right-4 p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors"><span
                    class="material-symbols-outlined text-slate-600">close</span></button>
            <div id="modal-body" class="p-8"></div>
        </div>
    </div>

    <div id="fab-placeholder"></div>
</body>

</html>
